---
name: ci

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint and format with ruff
        run: |
          ruff check .
          ruff format --check .

  dependency-audit:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt pip-audit
          pip-audit -r requirements.txt

  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python security tools
        run: |
          pip install --upgrade pip
          pip install bandit safety -r requirements.txt

      - name: Security scan with bandit
        run: |
          bandit -r scripts -ll

      - name: Dependency security check with safety
        run: |
          safety check -r requirements.txt || true

      - name: Install hadolint
        run: |
          curl -sSL https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64 \
            -o /usr/local/bin/hadolint
          chmod +x /usr/local/bin/hadolint

      - name: Lint Dockerfiles with hadolint
        run: |
          find labs/lab05 -name 'Dockerfile' -print0 | xargs -0 -n1 hadolint --failure-threshold error
        shell: bash

      - name: Scan repository for secrets with gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

  docs-lint:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          yamllint .github/workflows mkdocs.yml

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            **/*.md

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            ./site/docs/**/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs-preview:
    if: github.event_name == 'pull_request'
    needs:
      - lint
      - security
      - docs-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install types-PyYAML

      - name: Build MkDocs site (preview)
        run: |
          mkdocs build --strict
        env:
          PYTHONPATH: .

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site

  build:
    if: github.event_name == 'push'
    needs:
      - lint
      - security
      - docs-lint
      - dependency-audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install types-PyYAML

      - name: Validate MkDocs config
        run: |
          mkdocs build --strict --clean --config-file mkdocs.yml --site-dir /tmp/mkdocs-check
        env:
          PYTHONPATH: .

#      - name: Type checking with mypy
#        run: |
#          mypy labs

      - name: Build MkDocs site
        run: |
          mkdocs build --strict
        env:
          PYTHONPATH: .

      - name: Ensure site directory exists
        run: |
          if [ ! -d "site" ]; then
            echo "site directory is missing"
            exit 1
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            ./site/docs/**/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/develop')
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create GitHub Deployment
        if: github.event_name == 'push'
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          environment-url: >-
            ${{ steps.deployment.outputs.page_url }}
          transient-environment: false
          production-environment: true