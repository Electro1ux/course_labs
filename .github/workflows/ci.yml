---
name: ci

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  linter_checks_ruff_shell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install development dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint and format with ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Lint shell scripts with shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          git ls-files '*.sh' | xargs -r shellcheck -e SC2086


      - name: Check shell formatting with shfmt
        run: |
          go install mvdan.cc/sh/v3/cmd/shfmt@latest
          export PATH="$PATH:$(go env GOPATH)/bin"
          git ls-files '*.sh' | xargs -r shfmt -d

  docs_linter_checks:
    runs-on: ubuntu-latest
    needs: linter_checks_ruff_shell
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          yamllint .github/workflows mkdocs.yml

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            **/*.md

  layout_linter_checks:
    runs-on: ubuntu-latest
    needs: linter_checks_ruff_shell
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install JS/CSS linters
        run: |
          npm install --save-dev eslint stylelint stylelint-config-standard

      - name: Lint JavaScript in docs
        run: |
          npx eslint docs/**/*.js || npx eslint javascripts/**/*.js

      - name: Lint CSS in docs
        run: |
          npx stylelint "docs/**/*.css" "stylesheets/**/*.css"

  dependency_audit_checks:
    runs-on: ubuntu-latest
    needs:
      - linter_checks_ruff_shell
      - layout_linter_checks
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt pip-audit
          pip-audit -r requirements.txt

  security_py_dependency_checks:
    runs-on: ubuntu-latest
    needs:
      - linter_checks_ruff_shell
      - layout_linter_checks
      - dependency_audit_checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python security tools
        run: |
          pip install --upgrade pip
          pip install bandit safety -r requirements.txt

      - name: Security scan with bandit
        run: |
          bandit -r labs -ll

      - name: Dependency security check with safety
        run: |
          safety check -r requirements.txt || true

  security_secrets_checks:
    runs-on: ubuntu-latest
    needs:
      - linter_checks_ruff_shell
      - layout_linter_checks
      - dependency_audit_checks
    steps:
      - uses: actions/checkout@v4

      - name: Scan repository for secrets with gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

  security_docker_checks:
    runs-on: ubuntu-latest
    needs:
      - linter_checks_ruff_shell
      - layout_linter_checks
      - dependency_audit_checks
      - security_py_dependency_checks
      - security_secrets_checks
    steps:
      - uses: actions/checkout@v4

      - name: Install hadolint
        run: |
          curl -sSL https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64 \
            -o /usr/local/bin/hadolint
          chmod +x /usr/local/bin/hadolint

      - name: Lint Dockerfiles with hadolint
        run: |
          find labs -name 'Dockerfile' -print0 | xargs -0 -n1 hadolint --failure-threshold error
        shell: bash

    security_shell_checks:
    runs-on: ubuntu-latest
    needs:
      - linter_checks_ruff_shell
      - layout_linter_checks
      - dependency_audit_checks
      - security_py_dependency_checks
      - security_secrets_checks
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck and shfmt
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          go install mvdan.cc/sh/v3/cmd/shfmt@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Lint shell scripts with shellcheck
        run: |
          git ls-files '*.sh' \
            | grep -v 'labs/lab08/dast/zap_scan.sh' \
            | xargs -r shellcheck -e SC2086,SC1090,SC1091

      - name: Check shell formatting with shfmt
        run: |
          git ls-files '*.sh' \
            | grep -v 'labs/lab08/dast/zap_scan.sh' \
            | grep -v 'labs/lab07/sca/dependency-check.sh' \
            | grep -v 'labs/lab06/audit.sh' \
            | xargs -r shellcheck -e SC2086,SC1090,SC1091

  docs-preview:
    if: github.event_name == 'pull_request'
    needs:
      - linter_checks_ruff_shell
      - docs_linter_checks
      - layout_linter_checks
      - dependency_audit_checks
      - security_py_dependency_checks
      - security_secrets_checks
      - security_docker_checks
      - security_shell_checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate MkDocs config (preview)
        run: |
          mkdocs build --strict --clean --config-file mkdocs.yml --site-dir /tmp/mkdocs-check
        env:
          PYTHONPATH: .

      - name: Build MkDocs site (preview)
        run: |
          mkdocs build --strict --site-dir site
        env:
          PYTHONPATH: .

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site

  build:
    if: github.event_name == 'push'
    needs:
      - linter_checks_ruff_shell
      - docs_linter_checks
      - layout_linter_checks
      - dependency_audit_checks
      - security_py_dependency_checks
      - security_secrets_checks
      - security_docker_checks
      - security_shell_checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate MkDocs config
        run: |
          mkdocs build --strict --clean --config-file mkdocs.yml --site-dir /tmp/mkdocs-check
        env:
          PYTHONPATH: .

      - name: Type checking with mypy
        run: |
          mypy labs
        env:
          MYPY_CACHE_DIR: .mypy_cache

      - name: Build MkDocs site
        run: |
          mkdocs build --strict --site-dir site
        env:
          PYTHONPATH: .

      - name: Ensure site directory exists
        run: |
          if [ ! -d "site" ]; then
            echo "site directory is missing"
            exit 1
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: ./site/**/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/develop')
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create GitHub Deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          environment-url: ${{ steps.deployment.outputs.page_url }}
          transient-environment: false
          production-environment: true
