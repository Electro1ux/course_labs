version: '3.8'

services:
  web:
    image: nginx:alpine
    container_name: vulnerable-nginx
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    security_opt:
      - no-new-privileges:true
    user: "nginx"

  app:
    image: python:3.11-alpine
    container_name: vulnerable-app
    working_dir: /app
    volumes:
      - ./app:/app:rw
    command: ["python", "app.py"]
    environment:
      - APP_SECRET_KEY=hardcoded-in-env
      - DB_URL=sqlite:///data.db
    ports:
      - "5000:5000"